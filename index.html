<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corte Ingles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-block">
        <div class="main-block-width header-style">
            <div class="header-block">
                <a href="https://www.elcorteingles.es/"><img src="./img/headericon.png" alt="corteingles"></a>
            </div>
            <div class="header-block header-block-right">
                <div>
                    <ul>
                        <li class="header-list"><img src="./img/location.ico" alt="location" class="icon-header">Agencias</li>
                        <li class="header-list"><img src="./img/info.png" alt="info" class="icon-header">Preguntas frecuentes</li>
                        <li class="header-list"><img src="./img/user.png" alt="user" class="icon-header">Identificate</li>
                    </ul>
                </div>
                <div class="header-number">
                    <img src="./img/phone.png" alt="phone" style="width: 20%"><span>911220044</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <nav class="main-block">
            <div class="navbar-container main-block-width">
                <ul class="navbar-list">
                    <li class="navbar-icon"><img src="./img/menuicon.png" alt="menuicon"></li>
                    <li class="navbar-list-style">MULTIDESTINO</li>
                    <li class="navbar-list-style">VUELO + HOTEL</li>
                    <li class="navbar-list-style">CIRCUITOS</li>
                    <li class="navbar-list-style">CRUCEROS</li>
                    <li class="navbar-list-style">OFERTAS</li>
                    <li class="navbar-list-style">DISNEY</li>
                    <li class="navbar-list-style">PORTAVENTURA</li>
                    <li class="navbar-list-style">CARIBE</li>
                    <li class="navbar-list-style">HOTELES</li>
                    <li class="navbar-list-style">VUELOS</li>
                    <li class="navbar-list-style">TRENES</li>
                </ul>
            </div>
        </nav>
        <article class="main-block">
            <section class="main-block-width">
                <div class="green-buttons">
                    <img src="./img/zone.png" alt="zone" class="green-buttons-items">
                    <img src="./img/duration.png" alt="duracion" class="green-buttons-items">
                    <img src="./img/regimen.png" alt="regimen" class="green-buttons-items">
                    <img src="./img/exp.png" alt="experiencia" class="green-buttons-items">
                    <img src="./img/viajero.png" alt="viajero" class="green-buttons-items">
                    <img src="./img/tipo viaje.png" alt="tipo viaje" class="green-buttons-items">
                    <img src="./img/preciosa.png" alt="precios" class="green-buttons-items">
                </div>
            </section>
            <section>
                <div class="">

                </div>
            </section>
        </article>
    </main>
    <footer>
        
    </footer>
</body>
</html>
